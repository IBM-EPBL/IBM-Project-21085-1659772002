 <!DOCTYPE html>
    <html>
    <head>
    
    <!-- Meta -->
    <title>ArtWork</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    
    
    <link href="https://gokulavasan-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/CSS/Marvel.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    
    <!-- Header -->
    <div class="header" id="myHeader">
      <h1>Hello, I'm Gokulavasan S</h1>
      <p>Art is a divine,one can potray their feelings via art. Artwork is drawings and photographs that are prepared in order to be included in something such as a book or advertisement. </p>
      <button class="btn" onclick="one()">1</button>
      <button class="btn active" onclick="two()">2</button>
      <button class="btn" onclick="three()">3</button>
    </div>
    
    <!-- Photo Grid -->
    <div class="row"> 
      <div class="column">
        <img src="https://gokulavasan-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/Artwork/art%201.jpg" style="width:100%">
        
      </div>
      <div class="column">
        <img src="https://hospital-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/Artwork/art%202.jpg" style="width:100%">
        
      </div>  
      <div class="column">
        <img src="https://hospital-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/Artwork/art%203.jpg" style="width:100%">
        
      </div>
      <div class="column">
        <img src="https://hospital-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/Artwork/art%204.jpg" style="width:100%">
        
        
      </div>
      <div class="column">
        
        <img src="https://hospital-assignment03.s3.jp-tok.cloud-object-storage.appdomain.cloud/Artwork/art%205.jpg" style="width:100%">
        
      </div>
    </div>
    
    <script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
    
    </body>
    </html>
